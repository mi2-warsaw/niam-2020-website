{{ if .Site.Data.testimonial.enable }}
<!-- Content Start -->
<section id="testimonial">
  <div class="container">
    <!-- Header -->
    <div class="row">
      <div class="section-title text-center">
        <h2>{{ .Site.Data.testimonial.title }}</h2>
        <p>{{ .Site.Data.testimonial.paragraph }}</p>
      </div>
    </div>

    <div class="row">
      {{ if .Site.Data.testimonial.number.enable }}
      <div class="col-md-12">
        <div class="block">
          <!-- Content -->
          <ul class="counter-box clearfix">
            {{ range .Site.Data.testimonial.numbers }}
            <li>
              <div class="block">
                <i class="{{ .icon }}"></i>
                <h4 class="counter" data-count="{{ .counter }}">0</h4>
                <span>{{ .text }}</span>
              </div>
            </li>
            {{ end }}
          </ul>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
